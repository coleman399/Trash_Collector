{% extends 'base.html' %}

{% block title %} Employee Create {% endblock %}

{% block header %} Please Complete Registration {% endblock %}

{% block content %}
<div class = "container">
    <form action="{% url 'employees:create' %}" method="post">
        {% csrf_token %}
        <h5>Name:</h5> <input type="text" name="name" id="name"><br />
        <h5>Zip Code:</h5> <input type="text" name="zip_code" id="zip_code"><br />
        <br>
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
